<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="punchzone.png" type="">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="project.css">
    

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="login-pagina">
    <nav>
        <div class="nav-logo">
            <a href="project.html">
                <img src="Screenshot 2024-12-02 173752.png" alt="Punch Zone Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li class="links"><a href="project.html">home</a></li>
            <li class="links"><a href="informatie.html">informatie</a></li>
            <li class="links"><a href="#">recent matches</a></li>
            <li class="links"><a href="login.html">inloggen</a></li>
        </ul>
    </nav>
    
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="Gebruikersnaam" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Wachtwoord" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Onthoud mij</label>
                <a href="#">Wachtwoord vergeten?</a>
            </div>

            <button type="Submit" class="btn">Login</button>

            <div class="register-link">
                <p>Geen account? <a href="#">Registreer</a></p>
            </div>
        </form>
    </div>

    <script src="project.js"></script>
</body>
</html>
